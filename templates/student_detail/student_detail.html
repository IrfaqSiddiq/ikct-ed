<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Detail</title>
    <link rel="stylesheet" href="/css/student_detail/student_detail.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
        // Define a global variable to hold the student ID
        var studentId = "{{ .student_id }}"; // Pass the ID from Go template

<body>

    <div id="myModal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
            <span class="close">&times;</span>
            
            <!-- Heading for the modal -->
            <h2 class="modal-heading">Profile Photo</h2>
            
            <!-- View and change photo section -->
            <div id="view-photo" class="center-content">
                <img id="student-photo" src="" alt="Student Photo" class="circular-photo">
                <div class="button-container">
                    <button id="changePhotoBtn" class="popup-btn">Change Photo</button>
                    <button id="deletePhotoBtn" class="popup-btn">Delete Photo</button>
                </div>
            </div>
    
            <!-- Upload photo section (hidden input for selecting file) -->
            <input type="file" id="uploadPhotoInput" accept="image/*" style="display: none;">
        </div>
    </div>    

    <div id="logoutModal" class="lomodal">
        <div class="lomodal-content">
            <h2>Confirm Logout</h2>
            <p>Are you sure you want to log out?</p>
            <div class="modal-actions">
                <button id="confirmLogoutBtn" class="popup-btn">Yes</button>
                <button id="cancelLogoutBtn" class="popup-btn">No</button>
            </div>
        </div>
    </div>


    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <ul>
                <li><a href="#" class="admin-portal">Admin Portal</a></li>
                <li><a href="/v1/student/list">Student List</a></li>
                <li><a href="#">School</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="#" id="logout-button">Log Out</a></li>
            </ul>
        </div>

        

        <!-- Student Info -->

            <div id="student-info-container">

                    <img id="icon" src="/static/img/icon.svg" style="cursor: pointer; position: absolute; width: 56px; height: 56px; bottom: 0px; right: 0px;" alt="">                      
                </div>
                <div style="width: 100%;">
                    <h1 id="name">Name</h1>
                    <button class="button" id ="profile-btn" >Update Profile</button>
                </div>
            </div>
            
            <!-- Fields to be populated dynamically -->
            <div class="info-box">
                <h2>Personal Information</h2>
                <div class="info-label">
                    <label>Assistance:</label> 
                    <input type="text" class="text-field" id="assistance" name="assistance" readonly>
                </div>
                <div class="info-label">
                    <label>Religion:</label> 
                    <input type="text" class="text-field" id="Religion" name="Religion" readonly>
                </div>
                <div class="info-label">
                    <label>NRC:</label>
                    <input type="text" class="text-field" id="nrc" name="NRC" readonly>
                </div>
                <div class="info-label">
                    <label>Contact:</label> 
                    <input type="text" class="text-field" id="contact" name="Contact" readonly>
                </div>
                <div class="info-label">
                    <label>School:</label> 
                    <input type="text" class="text-field" id="school" name="School" readonly>
                </div>
                <div class="info-label">
                    <label>Course:</label> 
                    <input type="text" class="text-field" id="course" name="Course" readonly>
                </div>
                <div class="info-label">
                    <label>Program Duration:</label> 
                    <input type="text" class="text-field" id="program_duration" name="Program_Duration" readonly>
                </div>
                <div class="info-label">
                    <label>Current Year:</label> 
                    <input type="text" class="text-field" id="current_year" name="Current_Year" readonly>
                </div>
                <div class="info-label">
                    <label>Semester Term:</label> 
                    <input type="text" class="text-field" id="semester_term" name="Semester_Term" readonly>
                </div>
            </div>

            <div class="info-box">
                <h2>Course Fee Details</h2>
                <div class="info-label">
                    <label>Total Course Cost:</label> 
                    <input type="text" class="text-field" id="total_course_cost" name="total_course_cost" readonly>
                </div>
                <div class="info-label">
                    <label>Estimated Fees Year 1:</label> 
                    <input type="text" class="text-field" id="estimated_fees_year_1" name="estimated_fees_year_1" readonly>
                </div>
                <div class="info-label">
                    <label>Estimated Fees Year 2:</label>
