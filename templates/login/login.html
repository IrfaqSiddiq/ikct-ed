<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <style>
        /* CSS styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Poppins, Helvetica, "sans-serif";
            background-color: #e5e5ed;
        }

        .login-container {
            background-color: #e5e5ed;
            padding: 2rem;
            border-radius: 2px; /* Even smaller radius for a flatter look */
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.02); /* Very light, subtle shadow */
            max-width: 400px;
            width: 100%;
            /* No border for a smoother integration */
        }



        .login-container h1 {
            text-align: center;
            margin-bottom: 1.5rem; /* Slightly reduce the margin */
            color: #555; /* Softer text color */
            font-weight: 500; /* Lighter font weight */
            font-size: 1.5rem; /* Slightly smaller font size */
        }


        .login-container label {
            font-size: 1rem;
            color: #888;
            display: block;
            margin-bottom: 0.5rem;
        }

        /* Lighter text color when text is inserted */
        .login-container input[type="email"]:not(:placeholder-shown),
        .login-container input[type="password"]:not(:placeholder-shown),
        .login-container input[type="text"]:not(:placeholder-shown) {
            color: #666; /* Lighter text color */
        }

        .login-container input[type="email"],
        .login-container input[type="password"],
        .login-container input[type="text"] {
            width: 100%;
            padding: 0.75rem;
            margin: 0.5rem 0 1rem;
            border: 1px solid #ddd; /* Standard border color */
            border-radius: 4px;
            background-color: #f9f9f9; 
            font-size: 1rem;
            transition: border-color 0.3s ease; /* Smooth transition for border color */
        }

        /* Ensure no border color change on focus */
        .login-container input[type="email"]:focus,
        .login-container input[type="password"]:focus,
        .login-container input[type="text"]:focus {
            border-color: #ccc; /* Same border color as default */
            outline: none; /* Remove default browser outline */
        }


        .login-container input[type="submit"] {
            width: 100%;
            padding: 0.75rem;
            background-color: #6094cb;
            color: white;
            font-size: 1rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        

        .login-container input[type="submit"]:hover {
            background-color: #66a9f1;
        }

        /* Eye icon styling */
        .password-container {
            position: relative;
            display: flex;
            align-items: center;
        }

        .password-container input {
            width: 100%;
            padding-right: 2rem; /* Space for the eye icon */
            border-radius: 2px; /* Match the container radius */
        }

       .eye-icon {
            position: absolute;
            right: 0.5rem;
            cursor: pointer;
            font-size: 1.2rem; /* Adjust size as needed */
            color: rgba(0, 0, 0, 0.5); /* Softer color with reduced opacity */
            opacity: 0.7; /* Reduce opacity for a lighter look */
            transition: opacity 0.3s ease; /* Smooth transition on hover */
        }

        .eye-icon:hover {
            opacity: 1; /* Full opacity on hover */
        }

        .remember-me {
            margin-top: 1rem;
            font-size: 0.9rem;
            color: #555;
        }

        .remember-me input[type="checkbox"] {
            margin-right: 0.5rem; /* Space between checkbox and label text */
        }

        .modal {
        display: none; 
        position: fixed; 
        z-index: 1; 
        left: 0;
        top: 0;
        width: 100%; 
        height: 100%; 
        background-color: rgba(0,0,0,0.5); 
        justify-content: center;
        align-items: center;
        }

        .modal-content {
        background-color: #fff;
        padding: 2rem; /* Increased padding for more space */
        border-radius: 4px;
        width: 400px; /* Increased width for a bigger modal */
        text-align: center;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

    .close-btn {
        background-color: #6094cb;
        color: white;
        padding: 1rem 2rem;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        margin-top: 3rem; /* Added margin for space between text and button */
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h1>Admin Login</h1>
        <form id="login-form">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password:</label>
            <div class="password-container">
                <input type="password" id="password" name="password" required>
                <span class="eye-icon" id="toggle-password">&#128065;</span> <!-- Eye icon (Unicode) -->
            </div>
            
            <div class="remember-me">
                <label>
                    <input type="checkbox" id="remember-me" name="remember-me">
                    Remember me
                </label>
            </div>

            <br>
            <input type="submit" value="Login">
        </form>
    </div>

    <div id="errorModal" class="modal">
        <div class="modal-content">
            <p>Failed while fetching user.</p>
            <p>Please try again.</p>
            <button class="close-btn" id="closeModalBtn">Close</button>
        </div>
    </div>

    <script>
        // Wait for the DOM to fully load
        document.addEventListener('DOMContentLoaded', function() {
            // Get the form element
            const form = document.getElementById('login-form');
            const errorModal = document.getElementById('errorModal');
            const closeModalBtn = document.getElementById('closeModalBtn');

            // Add an event listener for form submission
            form.addEventListener('submit', function(event) {
                event.preventDefault(); // Prevent the default form submission

                // Get form data
                const email =document.getElementById('email').value
                const password= document.getElementById('password').value
                console.log(email, password);
                const formData= new FormData();
                formData.append("email",email);
                formData.append("password",password)
                console.log(formData)

                console.log(document.getElementById('email').value)

                // Send the form data using AJAX (fetch API)
                fetch('/api/user/login', {
                    method: 'POST',
                    headers: {
                        'Accept':'*/*'
                    },
                    body:formData,
                })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    // Handle the response from the server
                    console.log('Success:', data);
                })
                .catch((error) => {
                    // Handle any errors
                    console.error('Error:', error);
                    errorModal.style.display = 'flex'; // Show the modal
                });
            });
                closeModalBtn.addEventListener('click', () => {
                errorModal.style.display = 'none'; // Hide the modal
        });

    document.getElementById('toggle-password').addEventListener('click', function() {
        const passwordInput = document.getElementById('password');
        const eyeIcon = this;

        if (passwordInput.type === 'password') {
            passwordInput.type = 'text';
            eyeIcon.textContent = '👁️'; // Change to an open eye
        } else {
            passwordInput.type = 'password';
            eyeIcon.textContent = '👁️‍🗨️'; // Change to a closed eye
        }
    });
});

    document.addEventListener('DOMContentLoaded', () => {
        const emailInput = document.getElementById('email');
        const rememberMeCheckbox = document.getElementById('remember-me');

        // Load saved email if "Remember Me" was checked
        if (localStorage.getItem('rememberMe') === 'true') {
            emailInput.value = localStorage.getItem('savedEmail') || '';
            rememberMeCheckbox.checked = true;
        }

        // Handle form submission
        document.getElementById('login-form').addEventListener('submit', (event) => {
            event.preventDefault(); // Prevent actual form submission for demonstration

            if (rememberMeCheckbox.checked) {
                localStorage.setItem('savedEmail', emailInput.value);
                localStorage.setItem('rememberMe', 'true');
            } else {
                localStorage.removeItem('savedEmail');
                localStorage.setItem('rememberMe', 'false');
            }
        });
    });
    </script>
</body>
</html>
