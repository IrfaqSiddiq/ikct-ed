<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <style>
        /* CSS styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f0f4f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: linear-gradient(135deg, #83a4d4, #b6fbff);
        }

        .login-container {
            background-color: white;
            padding: 2.5rem;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            transition: transform 0.3s ease;
        }

        .login-container:hover {
            transform: translateY(-5px); /* Subtle hover effect */
        }

        .login-container h1 {
            text-align: center;
            margin-bottom: 2rem;
            color: #4A4A4A;
            font-size: 1.8rem;
            font-weight: 600;
        }

        .login-container label {
            font-size: 0.95rem;
            color: #333;
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        .login-container input[type="email"],
        .login-container input[type="password"] {
            width: 100%;
            padding: 0.75rem;
            margin-bottom: 1rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #f8f8f8;
            font-size: 1rem;
            transition: border-color 0.3s ease, background-color 0.3s ease;
        }

        .login-container input[type="email"]:focus,
        .login-container input[type="password"]:focus {
            border-color: #66a9f1;
            background-color: #fff;
            outline: none;
        }

        .login-container input[type="submit"] {
            width: 100%;
            padding: 0.75rem;
            background-color: #3c658e;
            color: white;
            font-size: 1rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        .login-container input[type="submit"]:hover {
            background-color: #6094cb;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .password-container {
            position: relative;
        }

        .password-container input {
            width: 100%;
            padding: 0.75rem;
            margin-bottom: 1rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #f8f8f8;
            font-size: 1rem;
            transition: border-color 0.3s ease, background-color 0.3s ease;
        }

        .eye-icon {
            position: absolute;
            right: 0.75rem;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: rgba(0, 0, 0, 0.5);
            font-size: 1.2rem;
            transition: color 0.3s ease;
        }

        .eye-icon:hover {
            color: rgba(0, 0, 0, 0.8);
        }

        .remember-me {
            display: flex;
            align-items: center;
            font-size: 0.9rem;
            color: #555;
            margin-bottom: 1rem;
        }

        .remember-me input[type="checkbox"] {
            margin-right: 0.5rem;
        }

        .forgot-password {
            margin-left: auto; /* Align to the right */
            margin-bottom: 8px;
            font-size: 0.9rem;
            color: #66a9f1; /* Color for the link */
            text-decoration: none; /* Remove underline */
            transition: color 0.3s ease; /* Smooth transition */
        }

        .forgot-password:hover {
            color: #6094cb; /* Change color on hover */
        }

        /* Modal styling */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: #fff;
            padding: 2rem;
            border-radius: 12px;
            width: 400px;
            text-align: center;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
        }

        .close-btn {
            background-color: #6094cb;
            color: white;
            padding: 1rem 2rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 2rem;
            transition: background-color 0.3s ease;
        }

        .close-btn:hover {
            background-color: #66a9f1;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h1>Admin Login</h1>
        <form id="login-form">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password:</label>
            <div class="password-container">
                <input type="password" id="password" name="password" required>
                <span class="eye-icon" id="toggle-password">&#128065;</span> <!-- Eye icon (Unicode) -->
            </div>
            
            <div class="remember-me">
                <label>
                    <input type="checkbox" id="remember-me" name="remember-me">
                    Remember me
                </label>
                <a href="#" class="forgot-password">Forgot Password?</a> <!-- Forgot Password Link -->
            </div>

            <br>
            <input type="submit" value="Login">
        </form>
    </div>

    <div id="errorModal" class="modal">
        <div class="modal-content">
            <p id="errorMessage"></p> <!-- Error message element -->
            <button class="close-btn" id="closeModalBtn">Close</button>
        </div>
    </div>

    <script>

        // Wait for the DOM to fully load
        document.addEventListener('DOMContentLoaded', function() {
            const hostURL = "{{ .host_url }}";
            console.log(hostURL)
            // Get the form element
            const form = document.getElementById('login-form');
            const errorModal = document.getElementById('errorModal');
            const errorMessageElement = document.getElementById('errorMessage');
            const closeModalBtn = document.getElementById('closeModalBtn');

            // Add an event listener for form submission
            form.addEventListener('submit', function(event) {
                event.preventDefault(); // Prevent the default form submission

                // Get form data
                const email =document.getElementById('email').value
                const password= document.getElementById('password').value
                console.log(email, password);
                const formData= new FormData();
                formData.append("email",email);
                formData.append("password",password)
                console.log(formData)

                console.log(document.getElementById('email').value)

                // Send the form data using AJAX (fetch API)
                fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Accept':'*/*'
                    },
                    body:formData,
                })
                .then(response => response.json()) // Parse JSON response
                .then(data => {
                    if (data.error) {  
                        errorMessageElement.textContent = data.error; // General error message
                        errorModal.style.display = 'flex';
                    }
                    else {
                        // Redirect to success page
                        window.location.href = '/v1/student/list';
                    }
                })
                .catch((error) => {
                    // Display any unexpected errors
                    errorMessageElement.textContent = 'An error occurred. Please try again later.';
                    errorModal.style.display = 'flex';
                });
            });
                closeModalBtn.addEventListener('click', () => {
                errorModal.style.display = 'none'; // Hide the modal
        });

    document.getElementById('toggle-password').addEventListener('click', function() {
        const passwordInput = document.getElementById('password');
        const eyeIcon = this;

        if (passwordInput.type === 'password') {
            passwordInput.type = 'text';
            eyeIcon.textContent = 'ðŸ‘ï¸'; // Change to an open eye
        } else {
            passwordInput.type = 'password';
            eyeIcon.textContent = 'ðŸ‘ï¸â€ðŸ—¨ï¸'; // Change to a closed eye
        }
    });
});

    document.addEventListener('DOMContentLoaded', () => {
        const emailInput = document.getElementById('email');
        const rememberMeCheckbox = document.getElementById('remember-me');

        // Load saved email if "Remember Me" was checked
        if (localStorage.getItem('rememberMe') === 'true') {
            emailInput.value = localStorage.getItem('savedEmail') || '';
            rememberMeCheckbox.checked = true;
        }

        // Handle form submission
        document.getElementById('login-form').addEventListener('submit', (event) => {
            event.preventDefault(); // Prevent actual form submission for demonstration

            if (rememberMeCheckbox.checked) {
                localStorage.setItem('savedEmail', emailInput.value);
                localStorage.setItem('rememberMe', 'true');
            } else {
                localStorage.removeItem('savedEmail');
                localStorage.setItem('rememberMe', 'false');
            }
        });
    });
    </script>
</body>
</html>
