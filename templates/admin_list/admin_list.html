<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/admin_list/admin_list.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script>
      var hostURL = '{{ .host_url }}';

      console.log('hostURL: ', hostURL);
    </script>
    <title>Admin List</title>
  </head>
  <body>
    <div class="container">
      <!-- Include the Sidebar -->
      {{ template "sidebar" . }}

      <div id="logoutModal" class="lomodal">
        <div class="lomodal-content">
          <h2>Confirm Logout</h2>
          <p>Are you sure you want to log out?</p>
          <div class="modal-actions">
            <button id="confirmLogoutBtn" class="popup-btn">Yes</button>
            <button id="cancelLogoutBtn" class="popup-btn">No</button>
          </div>
        </div>
      </div>

      <div class="main-content">
        <div class="header">
          <h1>Admin List</h1>
          <button id="add-admin-button" class="popup-btn">Add New Admin</button>
        </div>
        <div class="search-container">
          <input type="text" id="search-box" placeholder="Search Text..." />
        </div>
        <!-- Table for listing schools -->
        <table id="data-table">
          <thead>
            <tr>
              <th id="serial-col">Serial No.</th>
              <th id="name-col">Name</th>
              <th id="email-col">Email</th>
              <th id="role-col">Role</th>
              <th id="date-col">Created Date</th>
              <th id="action-col">Actions</th>
            </tr>
          </thead>
          <tbody id="table-body">
            <!-- Data from API will be inserted here -->
          </tbody>
        </table>
        <div id="pagination-container" class="pagination-container">
          <!-- Pagination buttons will be generated here -->
        </div>

        <!-- Modal for adding a new school -->
        <!-- Register User Form -->
        <div id="popup-overlay" style="display: none">
          <div id="popup-content">
            <h2>Add Admin Credentials</h2>
            <form id="register-user-form">
              <div class="form-group">
                <label for="name">Name</label>
                <input
                  type="text"
                  id="name"
                  name="name"
                  placeholder="Enter Name"
                  required
                />
              </div>

              <div class="form-group">
                <label for="email">Email</label>
                <input
                  type="email"
                  id="email"
                  name="email"
                  placeholder="Enter Email"
                  required
                />
              </div>

              <div class="form-group">
                <label for="password">Password</label>
                <input
                  type="password"
                  id="password"
                  name="password"
                  placeholder="Enter Password"
                  required
                />
              </div>

              <div class="form-group">
                <label for="repeat-password">Repeat Password</label>
                <input
                  type="password"
                  id="repeat-password"
                  name="repeat-password"
                  placeholder="Repeat Password"
                  required
                />
              </div>

              <div class="form-group">
                <label for="role">Role</label>
                <select id="role" name="role" required>
                  <option value="">Select Role</option>
                  <!-- Roles will be dynamically inserted here -->
                </select>
              </div>

              <!-- Form Buttons -->
              <div class="actions">
                <input type="submit" value="Save" />
                <button type="button" id="cancel-btn">Cancel</button>
              </div>
            </form>
          </div>
        </div>
        <!-- </div> -->
      </div>
      <script src="/js/admin_list/admin_list.js"></script>
    </div>
  </body>
</html>
